<ion-view>

    <ion-content class="padding">
        

        <div class="item-avatar">
            <a class="item item-thumbnail-left" ng-repeat="book in books" 
                  ui-sref="bookDetail({id: $index})">
                  <img src="" />
                  <p class="book">{{book.title}}:</p>
                  <p>{{book.year}}</p>
                  <p>{{book.author}}</p>
                  
            </a>
          </div>

    </ion-content>
</ion-view>
